<mat-card class="form-card mat-elevation-z8">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" formControlName="userName" class="form-control">
      <div *ngIf="userName.invalid && userName.touched">
        <small class="text-danger" *ngIf="userName.errors['required']">Username is required</small>
        <small class="text-danger" *ngIf="userName.errors['invalid']">Username is Invalid</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="label label-default">Password</label>
      <input type="password" formControlName="password" class="form-control">
      <div *ngIf="password.invalid && password.touched">
        <small class="text-danger" *ngIf="password.errors['required']">Password is required</small>
        <small class="text-danger" *ngIf="password.errors['invalid']">Password is Invalid</small>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    <button type="reset" class="btn btn-danger">Reset</button>
  </form>
</mat-card>
