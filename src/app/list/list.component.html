<h4>Welcome User {{user}}</h4>

<mat-card>
  <div>
    <mat-form-field floatLabel="never">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Name">
    </mat-form-field>
  </div>
  <div class="wrapper mat-elevation-z8">

    <table mat-table [dataSource]=" dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let data"> {{data.name}} </td>
      </ng-container>

      <!-- RollNo Column -->
      <ng-container matColumnDef="rollNo">
        <th mat-header-cell *matHeaderCellDef> Roll No </th>
        <td mat-cell *matCellDef="let data"> {{data.rollNo}} </td>
      </ng-container>

      <!-- Degree Column -->
      <ng-container matColumnDef="degree">
        <th mat-header-cell *matHeaderCellDef> Degree </th>
        <td mat-cell *matCellDef="let data"> {{data.degree}} </td>
      </ng-container>

      <!-- City Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let data"> {{data.city}} </td>
      </ng-container>
      <!-- Delete Delete Column-->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <mat-icon class="add-icon" (click)=onAdd()>add_circle</mat-icon>
        </th>
        <td mat-cell *matCellDef="let data">
          <mat-icon class="edit-icon" (click)=onEdit(data.id)>edit</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[ 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
<button type="button" class="btn btn-danger" routerLink="/login">LogOut</button>
