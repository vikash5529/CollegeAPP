<h2>{{action}}</h2>
<mat-card class="form-card mat-elevation-z8">

  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control">
      <div *ngIf="name.invalid && name.touched">
        <small class="text-danger" *ngIf="name.errors['required']">Name is required</small>

      </div>
    </div>

    <div class="form-group">
      <label for="rollno">Roll No</label>
      <input type="text" formControlName="rollNo" class="form-control">
      <div *ngIf="rollNo.invalid && rollNo.touched">
        <small class="text-danger" *ngIf="rollNo.errors['required']">Roll No is required</small>

      </div>
    </div>
    <div class="form-group">
      <label for="degree">Degree</label>
      <input type="text" formControlName="degree" class="form-control">
      <div *ngIf="degree.invalid && degree.touched">
        <small class="text-danger" *ngIf="degree.errors['required']">Degree is required</small>

      </div>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" formControlName="city" class="form-control">
      <div *ngIf="city.invalid && city.touched">
        <small class="text-danger" *ngIf="city.errors['required']">City is required</small>

      </div>
    </div>
    <button type="submit" [disabled]="editForm.invalid" class="btn btn-primary">Submit</button>
    <button type="reset" (click)="onClose()" class="btn btn-warning">Cancel</button>
  </form>
</mat-card>
